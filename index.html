<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/w3.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Railtrans</title>
    <link rel="shortcut icon" href="./assets/image/logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="body-content">
        <div class="content-left">
            <div class="content-left-section">
                <img src="./assets/image/logo.jpg" alt="" class="logo">
                <h1>BIENVENUE SUR RAILTRANS</h1>
                <h4>Transporteur en voie ferrée à Madagascar</h4>
                <div class="left-gallery">
                    <img src="./assets/image/gallery/paris1.jpg" alt="" id="gallery1">
                    <img src="./assets/image/gallery/paris2.jpg" alt="" id="gallery2">
                    <img src="./assets/image/gallery/paris3.jpg"  alt="" id="gallery3">
                </div>
                <div class="left-social">
                    <a href=""><span class="fa fa-facebook"></span></a>
                    <a href=""><span class="fa fa-instagram"></span></a>
                    <a href=""><span class="fa fa-twitter"></span></a>
                </div>
            </div>
        </div>
        <div class="content-right">
            <div class="form">         
                <h1>RESERVATION</h1>   
                <label for="">Entrez votre nom</label>
                <input type="text" required placeholder="Entrez votre nom">
                
                <label for="">Entrez votre lieu de depart</label>
                <select name="" id="">
                    <option value="">Antsirabe</option>
                    <option value="">Antananarivo</option>
                    <option value="">Toamasina</option>
                    <option value="">Fianarantsoa</option>
                    <option value="">Mananjary</option>
                </select>
            
                <label for="">Entrez votre destination</label>
                <select name="" id="">
                    <option value="">Antananarivo</option>
                    <option value="">Antsirabe</option>
                    <option value="">Toamasina</option>
                    <option value="">Fianarantsoa</option>
                    <option value="">Mananjary</option>
                </select>
            
                <label for="">Entrez votre nombre de place</label>
                <input type="number" placeholder="Votre nombre de place">
            
                <label for="">Entrez votre date de depart</label>
                <input type="date" placeholder="Entrez votre date de depart">
            
                <label for="">Entrez votre heure de depart</label>
                <input type="text" placeholder="Entrez votre heure de depart">
                <div class="avert">
                    Veuillez payer votre frais 12heures avant le départ pour valider votre resérvation
                </div>
                <button type="submit" class="btn btn-success">RESERVER <span class="fa fa-checked"></span></button>
            </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
